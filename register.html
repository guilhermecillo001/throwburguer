<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="perfil-styles.css">
    <script>
        function salvarDados(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtendo os dados do formulário
            const nome = document.getElementById('register-name').value;
            const sobrenome = document.getElementById('register-surname').value;
            const endereco = document.getElementById('register-address').value;
            const cidade = document.getElementById('register-city').value;
            const telefone = document.getElementById('register-phone').value;
            const email = document.getElementById('register-email').value;
            const foto = document.getElementById('register-photo').files[0];

            // Criando um objeto para armazenar os dados
            const usuario = {
                nome: nome,
                sobrenome: sobrenome,
                endereco: endereco,
                cidade: cidade,
                telefone: telefone,
                email: email,
                foto: URL.createObjectURL(foto) // Cria um URL temporário para a imagem
            };

            // Salvando os dados no localStorage
            localStorage.setItem('usuario', JSON.stringify(usuario));

            // Redirecionando para a página de perfil
            window.location.href = 'profile.html';
        }
    </script>
</head>
<body>
    <header>
        <img src="img/imgca.png" alt="Imagem de Cabeçalho">
    </header>
    <div class="container">
        <div id="registration-form" class="form-container">
            <h1>Cadastro</h1>
            <form onsubmit="salvarDados(event)">
                <label for="register-name">Nome:</label>
                <input type="text" id="register-name" name="register-name" required>
                
                <label for="register-surname">Sobrenome:</label>
                <input type="text" id="register-surname" name="register-surname" required>
                
                <label for="register-address">Endereço:</label>
                <input type="text" id="register-address" name="register-address" required>
                
                <label for="register-city">Cidade:</label>
                <input type="text" id="register-city" name="register-city" required>
                
                <label for="register-phone">Telefone:</label>
                <input type="text" id="register-phone" name="register-phone" required>
                
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
                
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" name="register-password" required>
                
                <label for="register-photo">Foto de Perfil:</label>
                <input type="file" id="register-photo" name="register-photo" accept="image/*" required>
                
                <button type="submit">Cadastrar</button>
            </form>
            
            <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
